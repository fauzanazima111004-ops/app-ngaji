<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Ngaji Pro - Rapor PDF</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // --- KONFIGURASI DATABASE BAPAK (SUDAH SAYA MASUKKAN) ---
        const firebaseConfig = {
            apiKey: "AIzaSyD0XGoRIIntaMiD-xuJUJsA38-jwiz3zxs",
            authDomain: "catatan-ngaji-app.firebaseapp.com",
            projectId: "catatan-ngaji-app",
            storageBucket: "catatan-ngaji-app.firebasestorage.app",
            messagingSenderId: "642649959513",
            appId: "1:642649959513:web:497a3120235e5ce0f61548"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        window.firebase = { auth, provider, signInWithPopup, signOut, onAuthStateChanged, db, collection, addDoc, query, where, onSnapshot, orderBy, deleteDoc, doc };
    </script>

    <style>
        /* CSS Khusus Cetak PDF (Agar Rapi & Mirip Kertas A4) */
        @media print {
            body * { visibility: hidden; }
            #area-print, #area-print * { visibility: visible; }
            #area-print { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 0; }
            .no-print { display: none !important; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('input');
            const [dataSiswa, setDataSiswa] = useState([]);
            const [loading, setLoading] = useState(false);
            
            // Form State
            const [form, setForm] = useState({
                nama: '',
                kategori: 'Al-Quran', 
                materi: '', 
                ayat: '', 
                status: 'Lancar', 
                catatan: ''
            });

            // State Rapor
            const [selectedSiswa, setSelectedSiswa] = useState('');
            const [raporData, setRaporData] = useState([]);

            // Auth Check
            useEffect(() => {
                if (!window.firebase) return;
                window.firebase.onAuthStateChanged(window.firebase.auth, (u) => {
                    setUser(u);
                });
            }, []);

            // Realtime Data Fetch
            useEffect(() => {
                if(!user) return;
                setLoading(true);
                const q = window.firebase.query(
                    window.firebase.collection(window.firebase.db, "laporan_ngaji"),
                    window.firebase.where("uid", "==", user.uid),
                    window.firebase.orderBy("tanggal", "desc")
                );

                const unsubscribe = window.firebase.onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                    setDataSiswa(data);
                    setLoading(false);
                });

                return () => unsubscribe();
            }, [user?.uid]);

            const handleLogin = async () => {
                try { await window.firebase.signInWithPopup(window.firebase.auth, window.firebase.provider); } 
                catch (error) { console.error("Login Error", error); }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if(!user) return;
                if(!form.nama || !form.materi) { alert("Nama & Materi wajib diisi!"); return; }

                try {
                    await window.firebase.addDoc(window.firebase.collection(window.firebase.db, "laporan_ngaji"), {
                        uid: user.uid,
                        tanggal: new Date().toISOString(),
                        ...form
                    });
                    setForm({...form, materi: '', ayat: '', catatan: ''}); // Reset sebagian form
                    alert("✅ Data tersimpan!");
                } catch (error) { alert("Gagal: " + error.message); }
            };

            const handleDelete = async (id) => {
                if(confirm("Hapus data ini?")) {
                    await window.firebase.deleteDoc(window.firebase.doc(window.firebase.db, "laporan_ngaji", id));
                }
            };

            const openRapor = (nama) => {
                const dataAnak = dataSiswa.filter(item => item.nama === nama);
                setRaporData(dataAnak);
                setSelectedSiswa(nama);
                setView('rapor');
            };

            if (!user) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-green-50">
                        <div className="text-center p-8 bg-white shadow-xl rounded-2xl max-w-sm w-full">
                            <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i className="fas fa-quran text-3xl text-green-600"></i>
                            </div>
                            <h1 className="text-2xl font-bold text-gray-800 mb-2">App Ngaji Pro</h1>
                            <p className="text-gray-500 mb-6">Login untuk Kelola Rapor</p>
                            <button onClick={handleLogin} className="w-full bg-green-600 text-white font-bold py-3 rounded-xl hover:bg-green-700 transition flex items-center justify-center gap-2">
                                <i className="fab fa-google"></i> Masuk dengan Google
                            </button>
                        </div>
                    </div>
                );
            }

            if (view === 'input') {
                const uniqueNames = [...new Set(dataSiswa.map(item => item.nama))];
                return (
                    <div className="max-w-md mx-auto min-h-screen bg-gray-50 pb-20">
                        <div className="bg-green-600 p-6 rounded-b-3xl shadow-lg text-white mb-6">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h2 className="font-bold text-lg">Halo, Ustadz!</h2>
                                    <p className="text-green-100 text-sm">{user.displayName}</p>
                                </div>
                                <button onClick={() => window.firebase.signOut(window.firebase.auth)} className="text-xs bg-green-800 px-3 py-1 rounded hover:bg-green-900">Keluar</button>
                            </div>
                        </div>

                        <div className="px-5">
                            {/* FORM INPUT */}
                            <form onSubmit={handleSubmit} className="bg-white p-5 rounded-xl shadow-md space-y-3 mb-6">
                                <h3 className="font-bold text-gray-700 border-b pb-2"><i className="fas fa-edit"></i> Input Hafalan</h3>
                                
                                <input type="text" placeholder="Nama Santri" className="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 outline-none" value={form.nama} onChange={e => setForm({...form, nama: e.target.value})} required />
                                
                                <div className="grid grid-cols-2 gap-2">
                                    <select className="p-2 border rounded" value={form.kategori} onChange={e => setForm({...form, kategori: e.target.value})}>
                                        <option value="Al-Quran">Al-Qur'an</option>
                                        <option value="Doa">Do'a</option>
                                        <option value="Hadits">Hadits</option>
                                    </select>
                                    <select className="p-2 border rounded" value={form.status} onChange={e => setForm({...form, status: e.target.value})}>
                                        <option value="Lancar">✅ Lancar</option>
                                        <option value="Perlu Latihan">⚠️ Latihan</option>
                                    </select>
                                </div>
                                
                                <input type="text" placeholder={form.kategori === 'Al-Quran' ? "Nama Surat" : "Nama Doa / Hadits"} className="w-full p-2 border rounded" value={form.materi} onChange={e => setForm({...form, materi: e.target.value})} required />
                                
                                {form.kategori === 'Al-Quran' && <input type="text" placeholder="Ayat (Contoh: 1-5)" className="w-full p-2 border rounded" value={form.ayat} onChange={e => setForm({...form, ayat: e.target.value})} />}
                                
                                <input type="text" placeholder="Catatan (Opsional)" className="w-full p-2 border rounded" value={form.catatan} onChange={e => setForm({...form, catatan: e.target.value})} />
                                
                                <button type="submit" className="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700 shadow transform active:scale-95 transition">Simpan Data</button>
                            </form>

                            {/* LIST SANTRI */}
                            <div className="bg-white p-5 rounded-xl shadow-md">
                                <h3 className="font-bold text-gray-700 border-b pb-2 mb-3"><i className="fas fa-users"></i> Data Santri (Cetak Rapor)</h3>
                                {uniqueNames.length === 0 ? <p className="text-center text-sm text-gray-400">Belum ada data.</p> : 
                                    uniqueNames.map((nama, idx) => (
                                        <div key={idx} onClick={() => openRapor(nama)} className="flex justify-between items-center p-3 hover:bg-green-50 rounded cursor-pointer border-b last:border-0 transition">
                                            <div className="flex items-center gap-3">
                                                <div className="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center text-green-700 font-bold">{nama[0]}</div>
                                                <span className="font-semibold text-gray-700">{nama}</span>
                                            </div>
                                            <div className="text-blue-500 text-sm font-semibold flex items-center gap-1">
                                                Rapor <i className="fas fa-chevron-right"></i>
                                            </div>
                                        </div>
                                    ))
                                }
                            </div>
                            
                            {/* History Input Terakhir */}
                            <div className="mt-6 mb-10">
                                <h3 className="font-bold text-gray-600 text-sm mb-2">Baru saja diinput:</h3>
                                {dataSiswa.slice(0, 3).map(item => (
                                    <div key={item.id} className="bg-white p-3 rounded-lg border border-gray-100 shadow-sm flex justify-between items-center mb-2">
                                        <div className="text-sm">
                                            <span className="font-bold block">{item.nama}</span>
                                            <span className="text-gray-500 text-xs">{item.materi}</span>
                                        </div>
                                        <button onClick={() => handleDelete(item.id)} className="text-red-400 text-xs hover:text-red-600">Hapus</button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }

            // --- TAMPILAN CETAK PDF ---
            if (view === 'rapor') {
                const quran = raporData.filter(d => d.kategori === 'Al-Quran');
                const doa = raporData.filter(d => d.kategori === 'Doa');
                const hadits = raporData.filter(d => d.kategori === 'Hadits');

                return (
                    <div className="min-h-screen bg-gray-500 py-10">
                        {/* Tombol Header */}
                        <div className="fixed top-0 w-full bg-white p-3 shadow flex justify-between z-50 no-print px-4 lg:px-10">
                            <button onClick={() => setView('input')} className="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-bold hover:bg-gray-300">
                                <i className="fas fa-arrow-left"></i> Kembali
                            </button>
                            <button onClick={() => window.print()} className="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-blue-700 shadow-lg">
                                <i className="fas fa-print"></i> Download PDF
                            </button>
                        </div>

                        {/* KERTAS A4 */}
                        <div id="area-print" className="bg-white mx-auto p-12 max-w-[210mm] min-h-[297mm] shadow-2xl text-black relative">
                            
                            {/* KOP */}
                            <div className="text-center border-b-2 border-black pb-4 mb-6">
                                <h1 className="text-2xl font-bold tracking-wide">RAPOR PERKEMBANGAN TAHFIDZ</h1>
                                <p className="text-lg font-semibold uppercase text-gray-600">TPA / RUMAH QUR'AN INDONESIA</p>
                            </div>

                            {/* IDENTITAS */}
                            <div className="mb-8">
                                <table className="w-full text-sm font-medium">
                                    <tr><td className="w-32 py-1">Nama Santri</td><td>: <span className="font-bold text-lg">{selectedSiswa}</span></td></tr>
                                    <tr><td className="py-1">Penguji</td><td>: {user.displayName}</td></tr>
                                    <tr><td className="py-1">Tanggal Cetak</td><td>: {new Date().toLocaleDateString('id-ID', {year: 'numeric', month: 'long', day: 'numeric'})}</td></tr>
                                </table>
                            </div>

                            {/* TABEL A: QURAN */}
                            <div className="mb-6">
                                <h3 className="font-bold bg-green-100 p-2 mb-2 border-l-4 border-green-600 text-green-900">A. Hafalan Al-Qur'an</h3>
                                <table className="w-full border-collapse border border-black text-sm">
                                    <tr className="bg-gray-100 text-center">
                                        <th className="border border-black p-2 w-10">No</th>
                                        <th className="border border-black p-2 text-left">Surat</th>
                                        <th className="border border-black p-2 w-20">Ayat</th>
                                        <th className="border border-black p-2 w-20">Lancar</th>
                                        <th className="border border-black p-2 w-20">Latihan</th>
                                        <th className="border border-black p-2 text-left">Catatan</th>
                                    </tr>
                                    {quran.length === 0 ? <tr><td colSpan="6" className="text-center p-3 border border-black italic text-gray-500">Belum ada data hafalan</td></tr> : 
                                    quran.map((item, i) => (
                                        <tr key={i}>
                                            <td className="border border-black p-2 text-center">{i+1}</td>
                                            <td className="border border-black p-2 font-semibold">{item.materi}</td>
                                            <td className="border border-black p-2 text-center">{item.ayat}</td>
                                            <td className="border border-black p-2 text-center text-green-600 font-bold">{item.status==='Lancar'?'✓':''}</td>
                                            <td className="border border-black p-2 text-center text-yellow-600 font-bold">{item.status!=='Lancar'?'✓':''}</td>
                                            <td className="border border-black p-2">{item.catatan}</td>
                                        </tr>
                                    ))}
                                </table>
                            </div>

                            {/* TABEL B: DOA */}
                            <div className="mb-6">
                                <h3 className="font-bold bg-yellow-100 p-2 mb-2 border-l-4 border-yellow-500 text-yellow-900">B. Hafalan Do'a</h3>
                                <table className="w-full border-collapse border border-black text-sm">
                                    <tr className="bg-gray-100 text-center">
                                        <th className="border border-black p-2 w-10">No</th>
                                        <th className="border border-black p-2 text-left">Nama Do'a</th>
                                        <th className="border border-black p-2 w-20">Lancar</th>
                                        <th className="border border-black p-2 w-20">Latihan</th>
                                        <th className="border border-black p-2 text-left">Catatan</th>
                                    </tr>
                                    {doa.length === 0 ? <tr><td colSpan="5" className="text-center p-3 border border-black italic text-gray-500">Belum ada data doa</td></tr> : 
                                    doa.map((item, i) => (
                                        <tr key={i}>
                                            <td className="border border-black p-2 text-center">{i+1}</td>
                                            <td className="border border-black p-2 font-semibold">{item.materi}</td>
                                            <td className="border border-black p-2 text-center text-green-600 font-bold">{item.status==='Lancar'?'✓':''}</td>
                                            <td className="border border-black p-2 text-center text-yellow-600 font-bold">{item.status!=='Lancar'?'✓':''}</td>
                                            <td className="border border-black p-2">{item.catatan}</td>
                                        </tr>
                                    ))}
                                </table>
                            </div>

                             {/* TABEL C: HADITS */}
                             <div className="mb-10">
                                <h3 className="font-bold bg-blue-100 p-2 mb-2 border-l-4 border-blue-500 text-blue-900">C. Hafalan Hadits</h3>
                                <table className="w-full border-collapse border border-black text-sm">
                                    <tr className="bg-gray-100 text-center">
                                        <th className="border border-black p-2 w-10">No</th>
                                        <th className="border border-black p-2 text-left">Tema Hadits</th>
                                        <th className="border border-black p-2 w-20">Lancar</th>
                                        <th className="border border-black p-2 w-20">Latihan</th>
                                        <th className="border border-black p-2 text-left">Catatan</th>
                                    </tr>
                                    {hadits.length === 0 ? <tr><td colSpan="5" className="text-center p-3 border border-black italic text-gray-500">Belum ada data hadits</td></tr> : 
                                    hadits.map((item, i) => (
                                        <tr key={i}>
                                            <td className="border border-black p-2 text-center">{i+1}</td>
                                            <td className="border border-black p-2 font-semibold">{item.materi}</td>
                                            <td className="border border-black p-2 text-center text-green-600 font-bold">{item.status==='Lancar'?'✓':''}</td>
                                            <td className="border border-black p-2 text-center text-yellow-600 font-bold">{item.status!=='Lancar'?'✓':''}</td>
                                            <td className="border border-black p-2">{item.catatan}</td>
                                        </tr>
                                    ))}
                                </table>
                            </div>

                            {/* TANDA TANGAN */}
                            <div className="flex justify-between px-10 mt-12">
                                <div className="text-center">
                                    <p className="mb-20">Mengetahui Orang Tua</p>
                                    <p className="border-t border-black px-6 font-bold">( ............................. )</p>
                                </div>
                                <div className="text-center">
                                    <p className="mb-20">Guru Pembimbing</p>
                                    <p className="border-t border-black px-6 font-bold">{user.displayName}</p>
                                </div>
                            </div>

                        </div>
                    </div>
                );
            }
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
